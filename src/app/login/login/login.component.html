<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登陆</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="密码" formControlName="password" />
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!form.valid">登陆</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/register">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>



  <!--右侧励志图文-->
  <mat-card  class="card">
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{(quote$ | async).cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{(quote$ | async).pic}}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      {{(quote$ | async).en}}
    </mat-card-content>
  </mat-card>
</form>
