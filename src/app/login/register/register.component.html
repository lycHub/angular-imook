<form class="form" [formGroup]="form" (ngSubmit)="onsubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="姓名" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="密码" formControlName="password" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="确认密码" formControlName="repeat" />
      </mat-form-field>

      <!--头像-->
      <app-image-list-select
      [useSvgIcon]="true"
      [items]="items"
      formControlName="avatar">
      </app-image-list-select>

      <!--年龄生日控件-->
      <app-age-input formControlName="dateOfBirth"></app-age-input>

      <button mat-raised-button type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a href="">登陆</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
