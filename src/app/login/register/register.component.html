<form  class="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="姓名" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="密码" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="确认密码" />
      </mat-form-field>

      <!--头像-->
      <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items;">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>


      <button mat-raised-button type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a href="">登陆</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
