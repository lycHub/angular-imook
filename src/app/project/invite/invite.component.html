<form>
  <h3 mat-dialog-title>邀请组员</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="组员姓名" [matAutocomplete]="autoMembers" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="save()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </div>
</form>

<mat-autocomplete #autoMembers="matAutocomplete">
  <mat-option *ngFor="let item of items" [value]="item.name">{{item.name}}</mat-option>
</mat-autocomplete>
