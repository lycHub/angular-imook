<form #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <h3 mat-dialog-title>邀请组员</h3>
  <div mat-dialog-content>
    <app-chips-list
    [label]="'邀请成员'"
    name="members"
    [(ngModel)]="members"></app-chips-list>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </div>
</form>
