<form>
  <h3 mat-dialog-title>移动本列表所有内容：</h3>
  <div mat-dialog-content>
    <mat-select placeholder="请选 择目标列表">
      <mat-option *ngFor="let list of lists;" [value]="list.name">{{list.name}}</mat-option>
    </mat-select>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="save()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </div>
</form>
