<mat-list-item class="container"
 [app-drag]="true"
 [draggedClass]="'drag-start'"
 [dragTag]="'task-item'"
 [dragData]="item"
 [@item]="widerPriority"
 (click)="onItemClick()"
[ngClass]="{ 'priority-normal': item.priority === 3,
'priority-important': item.priority === 2,
'priority-emergency': item.priority === 1 }">
  <mat-checkbox [checked]="item.completed" class="status" (click)="onCheckboxClick($event)"></mat-checkbox>
  <div class="content" mat-line [class.completed]="item.completed">
    <span [matTooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div class="bottom-bar" mat-line>
    <span class="duedate" *ngIf="item.dueDate">{{item.dueDate | date: 'yy-MM-dd'}}</span>
    <mat-icon *ngIf="item.reminder">alarm</mat-icon>
  </div>
  <mat-icon [svgIcon]="avatar" mat-list-avatar class="avatar"></mat-icon>
</mat-list-item>
